<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Freelance Marketplace</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
.navbar{
    width: 1200px;
    height: 75px;
    margin: auto;
}
.icon{
    width: 200px;
    float: left;
    height: 70px;
}
.logo{
    color: #ff7200;
    font-size: 35px;
    font-family: Arial;
    padding-left: 20px;
    float: left;
    padding-top: 10px;
    margin-top: 5px
}
.menu{
    width: 400px;
    float: left;
    height: 70px;
}
ul{
    float: left;
    display: flex;
    justify-content: center;
    align-items: center;
}

ul li{
    list-style: none;
    margin-left: 62px;
    margin-top: 27px;
    font-size: 14px;
}

ul li a{
    text-decoration: none;
    color: #ffffff;
    font-family: Arial;
    font-weight: bold;
    transition: 0.5s ease-in-out;
    text-transform: uppercase;
    font-size: large;
}

ul li a:hover{
    color: #d14816e0;
}
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        background-image: url(a4.jpg);
    background-size:cover ;
        }

        header {
            background: #2e6aaa91;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        .search-container {
            position: relative;
        }
        .search-input {
            padding: 10px;
            border: none;
            border-radius: 20px;
            width: 300px;
        }
        .search-btn {
            position: absolute;
            right: 0;
            border: none;
            background: #0056b3;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
        .container {
            padding: 20px;
        }
        .projects, .freelancers {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .project-card, .freelancer-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            flex: 1 1 calc(33% - 20px);
            position: relative;
        }
        .project-card img, .freelancer-card img {
            width: 100%;
            border-radius: 10px;
        }
        .project-card h3, .freelancer-card h3 {
            margin: 10px 0;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        .close {
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .payment-methods {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .payment-method {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .payment-logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        @media (max-width: 768px) {
            .project-card, .freelancer-card {
                flex: 1 1 calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .project-card, .freelancer-card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
            </div>
             <div class="menu">
                <ul>
                    <li><a href="HKABOUT.html">ABOUT</a></li>
                    <li><a href="HKHOMEPAGE.html">HOME</a></li>
                </ul>
            </div>
<header>
    <h1>Freelance Marketplace</h1>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search projects..." />
        <button class="search-btn" onclick="searchItems()">Search</button>
    </div>
</header>


<div class="container">
    <h2>Available Projects</h2>
    <div class="projects" id="projects"></div>

    <h2>Top Freelancers</h2>
    <div class="freelancers" id="freelancers"></div>
</div>

<div class="modal" id="projectDetailModal">
    <div class="modal-content">
        <h3 id="projectTitle"></h3>
        <p id="projectDescription"></p>
        <p>Budget: <span id="projectBudget"></span></p>
        <p>Contact: <span id="projectContact"></span></p>
        <p>Email: <span id="projectEmail"></span></p>
        <button class="btn" onclick="proceedToPay()">Proceed to Pay</button>
        <button class="close" onclick="closeProjectDetailModal()">✖</button>
    </div>
</div>

<div class="modal" id="loginModal">
    <div class="modal-content">
        <h3>Login</h3>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button class="btn" onclick="login()">Login</button>
        <button class="close" onclick="closeLoginModal()">✖</button>
    </div>
</div>

<div class="modal" id="registerModal">
    <div class="modal-content">
        <h3>Register</h3>
        <input type="text" id="registerName" placeholder="Full Name" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button class="btn" onclick="register()">Register</button>
        <button class="close" onclick="closeRegisterModal()">✖</button>
    </div>
</div>

<script>
    const projects = [
        {
            title: "Web Development Project",
            description: "Build a responsive website using HTML, CSS, and JavaScript.",
            budget: "₹20,000",
            contact: "1234567890",
            email: "client@example.com"
        },
        {
            title: "Mobile App Development",
            description: "Create a mobile application for iOS and Android.",
            budget: "₹50,000",
            contact: "0987654321",
            email: "client@example.com"
        },
        {
            title: "Graphic Design",
            description: "Design a logo and branding materials for a startup.",
            budget: "₹15,000",
            contact: "1122334455",
            email: "client@example.com"
        }
    ];

    const freelancers = [
        {
            name: "John Doe",
            skills: "Web Development, React",
            rating: 4.8,
            image: "",
        },
        {
            name: "Jane Smith",
            skills: "Graphic Design, Branding",
            rating: 4.9,
            image: "https://via.placeholder.com/150"
        },
        {
            name: "Mike Johnson",
            skills: "Mobile App Development",
            rating: 4.7,
            image: "https://via.placeholder.com/150"
        }
    ];

    function displayProjects() {
        const projectsContainer = document.getElementById("projects");
        projects.forEach((project, index) => {
            const card = `
                <div class="project-card" onclick="openProjectDetailModal(${index})">
    
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <button class="btn">View Details</button>
                </div>
            `;
            projectsContainer.innerHTML += card;
        });
    }

    function displayFreelancers() {
        const freelancersContainer = document.getElementById("freelancers");
        freelancers.forEach((freelancer) => {
            const card = `
                <div class="freelancer-card">
                    <img src="${freelancer.image}" alt="${freelancer.name}">
                    <h3>${freelancer.name}</h3>
                    <p>Skills: ${freelancer.skills}</p>
                    <p>Rating: ${freelancer.rating} ★</p>
                </div>
            `;
            freelancersContainer.innerHTML += card;
        });
    }

    function openProjectDetailModal(index) {
        const project = projects[index];
        document.getElementById("projectTitle").innerText = project.title;
        document.getElementById("projectDescription").innerText = project.description;
        document.getElementById("projectBudget").innerText = project.budget;
        document.getElementById("projectContact").innerText = project.contact;
        document.getElementById("projectEmail").innerText = project.email;
        document.getElementById("projectDetailModal").style.display = "flex";
    }

    function closeProjectDetailModal() {
        document.getElementById("projectDetailModal").style.display = "none";
    }

    function proceedToPay() {
        closeProjectDetailModal();
        alert("Proceeding to payment options...");
        openPaymentMethods();
    }

    function openPaymentMethods() {
        // Logic to open payment methods modal can go here
        alert("Available payment methods: UPI, PayPal, Credit/Debit Card.");
    }

    function searchItems() {
        const searchTerm = document.querySelector('.search-input').value.toLowerCase();
        const filteredProjects = projects.filter(project => 
            project.title.toLowerCase().includes(searchTerm) || 
            project.description.toLowerCase().includes(searchTerm)
        );
        const projectsContainer = document.getElementById("projects");
        projectsContainer.innerHTML = '';
        filteredProjects.forEach((project, index) => {
            const card = `
                <div class="project-card" onclick="openProjectDetailModal(${index})">
                    <img src="https://via.placeholder.com/300x150" alt="${project.title}">
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <button class="btn">View Details</button>
                </div>
            `;
            projectsContainer.innerHTML += card;
        });
    }

    // Simulated login and registration functions
    function login() {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        if (email && password) {
            alert("Login successful!");
            closeLoginModal();
        } else {
            alert("Please enter valid credentials.");
        }
    }

    function register() {
        const name = document.getElementById("registerName").value;
        const email = document.getElementById("registerEmail").value;
        const password = document.getElementById("registerPassword").value;
        if (name && email && password) {
            alert("Registration successful!");
            closeRegisterModal();
        } else {
            alert("Please fill out all fields.");
        }
    }

    function closeLoginModal() {
        document.getElementById("loginModal").style.display = "none";
    }

    function closeRegisterModal() {
        document.getElementById("registerModal").style.display = "none";
    }

    // Initialize
    window.onload = function() {
        displayProjects();
        displayFreelancers();
    };
</script>

</body>
</html>
